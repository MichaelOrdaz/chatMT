<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Probando Firebase</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/chat.css">
</head>
<body>
<div class="card bg-light mb-0 border border-primary border-bottom-0" id="chat-microtec">
  <div class="card-header bg-primary text-white">
  	<button type="button" class="close" title="Cerrar Sesión" id="closeSession">
  		<span class="end"> <i class="fas fa-times"></i> </span>
	</button>
  	<button type="button" class="close mx-2" id="colapsar" title="Maximizar">
  		<span class="up"><i class="fas fa-sort-up fa-lg"></i></span>
	</button>

  	Chat Micro-tec
  	</div>
  	<div class="card-body">
  		<div class="alert alert-info mb-3 p-1">
  			Para poder Chatear con nosotros por favor llena el formulario.
  		</div>
  		<form action="#" method="GET" accept-charset="utf-8" role="formulario" id="loginChat">
			<div class="form-group">
				<label class="sr-only" for="name">Nombre</label>
				<div class="input-group">
				    <div class="input-group-prepend">
				    	<div class="input-group-text" id="btnGroupAddon"><i class="fas fa-user"></i></div>
				    </div>
					<input type="text" name="name" id="name" class="form-control" placeholder="Ingresa tu nombre" title="Tu nombre" autocomplete="off" required />
				</div>
			</div>
			<div class="form-group">
				<label class="sr-only" for="correo">Correo</label>
				<div class="input-group">
				    <div class="input-group-prepend">
				    	<div class="input-group-text" id="btnGroupAddon"><i class="fas fa-envelope"></i></div>
				    </div>
					<input type="email" name="correo" id="correo" class="form-control" placeholder="Ingresa tu correo eletrónico" title="Tu correo" autocomplete="off" required />
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Chatear</button>
		</form>
  	</div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="assets/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/popover/popover.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/fontawesome/js/fontawesome-all.min.js"></script>
<script src="assets/js/chat-microtec.js"></script>
<script type="text/javascript" src="assets/swal/swalalert.js"></script>
</body>
</html>
