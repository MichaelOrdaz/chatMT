<div id="cuerpo">
	
   <div class="container">

		<div class="col-sm-5 center-block">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<img src="assets/imgs/logo.png" class="img-responsive logo-login"/>

				</div>

						</div>
						<div class="form-group">
							<label for="pass">Contraseña</label>
							<input type="password" name="pass" class="form-control" id="pass" maxlength="20" placeholder="Contraseña" required />
						</div>
						<div class="form-group">
							<label>Click en "No soy un robot"</label>
							<div class="text-center" id="rcap"> </div>
						</div>
						<button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
					</form>
					<br>
					<div id="resp"> </div>
				</div>
			</div>
		
		</div>
	</div>
   </div>

</div><!-- end #cuerpo -->
